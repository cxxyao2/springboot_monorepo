<h3>My Books List</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New Book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    [book]="book"
   [manager]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
    *ngFor="let book of bookResponse.content">
    {{ book.title }}
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()" href="javascript:void(0)" class="page-link"
           [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goPreviousPage()" href="javascript:void(0)" class="page-link"
           [class.disabled]="page === 0">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
        <a (click)="gotoPage(pageIndex)" href="javascript:void(0)" class="page-link"
           [class.active]="page === pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a (click)="goNextPage()" href="javascript:void(0)" class="page-link"
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goLastPage()" href="javascript:void(0)" class="page-link"
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
